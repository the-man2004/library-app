<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Library</title>
  </head>
  <body>
    <!-- overlay -->
    <div class="overlay hidden"></div>

    <!-- form for to add new book -->
    <div class="form-container hidden">
      <p class="form-title bold">Add new book</p>
      <form action="">
        <input
          type="text"
          class="book-title form-inputs"
          placeholder="book Title"
        />
        <input
          type="text"
          class="book-author form-inputs"
          placeholder="Author"
        />
        <input
          type="number"
          class="book-pages form-inputs"
          placeholder="Pages"
        />
        <label for="checkbox">have i read this book?</label>
        <input id="checkbox" class="form-inputs" type="checkbox" />
        <input type="submit" class="submit-btn" />
      </form>
    </div>

    <!-- Top of the page -->
    <section class="top">
      <p class="logo bold">Library</p>
      <div class="sign-in">
        <button class="btn">Log in</button>
      </div>
    </section>

    <!-- Add new book -->
    <div class="add-book-container">
      <button id="add-book" class="btn bold">+ Add book</button>
    </div>

    <!-- Main content -->
    <main class="card-container"></main>
  </body>
</html>
